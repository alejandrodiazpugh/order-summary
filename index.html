<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img id="mainImg" src="images\illustration-hero.svg" alt="Person enjoying music in their cellphone and dancing">
      <h2>Order Summary</h2>
      <p class="mainText">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="planContainer">
        <ul>
          <li class="colItem"><img src="images\icon-music.svg" alt="Music Note icon"></li>
          <li class="colItem"> <span>Annual Plan</span> <br>
            $59.99/year</li>
          <li class="colItem">Change</li>
        </ul>
      </div>
      <div class="paymentCancel">
        <p id="payment">Proceed to Payment</p>
        <p id="cancel">Cancel Order</p>
      </div>
     
    </div>
  
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/alejandrodiazpugh">Alejandro Diaz</a>.
  </div>
</body>
</html>
